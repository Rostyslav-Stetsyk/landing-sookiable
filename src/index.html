<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soociable</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header section">
      <div class="container">
        <div class="mob-wrapper">
          <a
            href="#"
            class="js-logo logo"
            role="banner"
            aria-roledescription="Logo soociable"
          >
            <span class="later-c">C</span>
            <span class="crossout"></span>
            Sookiable
            <span class="smile"></span>
            <span class="logo-describe">роз<span>мовна</span> школа </span>
          </a>

          <button
            type="button"
            aria-label="Open menu"
            aria-expanded="false"
            id="mob-menu"
            class="button-burger-menu"
          >
            <svg width="48" height="48">
              <use
                class="icon-burger-menu"
                href="./img/spryte.svg#icon-burger-menu"
              ></use>
              <use
                class="icon-cross-menu"
                href="./img/spryte.svg#icon-cross"
              ></use>
            </svg>
          </button>
        </div>

        <nav id="menu">
          <ul class="nav-list">
            <li><a href="#" class="nav-link">Хто ми</a></li>
            <li><a href="#" class="nav-link">Чому</a></li>
            <li><a href="#" class="nav-link">Для кого</a></li>
            <li><a href="#" class="nav-link">Ціна</a></li>
            <li><a href="#" class="nav-link">Де нас знайти</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main content -->
    <main>
      <!-- About us -->
      <section class="section about-us">
        <div class="container">
          <div class="hero-decorate">
            <div class="img-container">
              <div class="img-shadow second"></div>
              <div class="img-shadow first"></div>
              <div class="flip-card">
                <img
                  class="flip-img"
                  src="./img/flip-card.jpg"
                  alt="The family has fun learning English together"
                />
              </div>
            </div>
            <div class="post first">
              <img class="flag" src="./img/british-spanish-flag.jpg" alt="" />
              <p>Вчити мови з нами... <span>приCOOLно</span></p>
            </div>
            <div class="post second">
              <p>Обирай зручний формат навчання:</p>
              <ul class="svg-list">
                <li>
                  <svg width="32" height="32">
                    <use href="./img/spryte.svg#icon-team"></use>
                  </svg>
                </li>
                <li>
                  <svg width="32" height="32">
                    <use href="./img/spryte.svg#icon-men-and-women"></use>
                  </svg>
                </li>
                <li>
                  <svg width="32" height="32">
                    <use href="./img/spryte.svg#icon-happy-woman"></use>
                  </svg>
                </li>
              </ul>
            </div>
          </div>

          <div class="hero-sticker">
            <h1 class="title">
              Хочете спробувати безкоштовний урок у нашій супер мовній школі?
            </h1>
            <button class="btn" type="button">Тиць сюди!</button>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer></footer>

    <!-- Scripts -->
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
