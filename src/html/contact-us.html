<section class="section contact-us" id="contact-us">
  <div class="container">
    <h2 class="title">Починай вчити англійську прямо зараз!</h2>
    <form>
      <label>Ім'я<input type="text" name="" id="" /></label>
      <label>Email<input type="email" name="" id="" /></label>
      <label>Телефон<input type="tel" name="" id="" /></label>

      <label>
        Подзвоніть мені
        <input type="radio" name="prefer" id="" value="telephone" checked />
      </label>
      <label>
        Напишіть мені
        <input type="radio" name="prefer" id="" value="write" />
      </label>
      <button type="submit">Відправити!</button>
    </form>
  </div>
</section>
