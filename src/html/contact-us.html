<section class="section contact-us" id="contact-us">
  <div class="container">
    <h2 class="title">Починай вчити англійську прямо зараз!</h2>
    <form>
      <label>Ім'я<input type="text" name="name" /></label>
      <label>Email<input type="email" name="email" /></label>
      <label>Телефон<input type="tel" name="number" id="phone" /></label>

      <label>
        Подзвоніть мені
        <input type="radio" name="prefer" value="telephone" checked />
      </label>
      <label>
        Напишіть мені
        <input type="radio" name="prefer" value="write" />
      </label>
      <button class="btn" type="submit">Відправити!</button>
    </form>
  </div>
</section>
