<section class="section contact-us" id="contact-us">
  <div class="container">
    <h2 class="title">Починай вчити англійську прямо зараз!</h2>
    <form>
      <div class="form-wrapper">
        <label class="field"
          >Ім'я<input class="text-input" type="text" name="name"
        /></label>
        <label class="field"
          >Email<input class="text-input" type="email" name="email"
        /></label>
        <label class="field"
          >Телефон<input type="tel" class="text-input" name="number" id="phone"
        /></label>

        <label class="radio-btn">
          Подзвоніть мені
          <input type="radio" name="prefer" value="telephone" checked />
        </label>
        <label class="radio-btn">
          Напишіть мені
          <input type="radio" name="prefer" value="write" />
        </label>
      </div>
      <button class="btn" type="submit">Відправити!</button>
    </form>
  </div>
</section>
